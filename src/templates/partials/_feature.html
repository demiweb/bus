<!-- begin feature -->
<div class="feature{% if i.mod %} {{ i.mod }}{% endif %}">
  <div class="feature__icon">
    {{ mixins.icon(i.icon) }}
  </div>

  <div class="feature__content">
    <div class="feature__title">
      <div class="title {% if i.title.mod %}{{ i.title.mod }}{% else %}title--h5{% endif %}">{{ i.title.title | safe }}</div>
    </div>

    <div class="feature__text">{{ i.text | safe }}</div>
  </div>
</div>
<!-- end feature -->
